<!DOCTYPE HTML> 
<html> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<title>Interest Calculate System</title> 
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/addCalcu.js"></script> 
<link href="css/addCalcu.css" rel="stylesheet" type="text/css" />
</head>
<body onbeforeunload="initRem();">
<!-- 初始弹出窗 -->
<div class="alertCaseBg"></div>
<div class="alertCaseDivBorder"></div>
<div class="alertCaseDiv init">
	<div class="caseDiv">
	<label for="inpuCaseNo"><b>请输入案件号：</b></label><input class="init" type="text" id="inpuCaseNo" autofocus="true" ><br/><br/>
	<input type="button" id="getCaseNo" class="init button-init" value="确认" onclick="getCaseNo()"></input>
	<a href="ics.html"><input type="button" id="back" class="init button-init" value="取消"></input></a>
	</div>
</div>
<!-- 输入区域 -->
<div class="init" id="input">
	<div id="caseNoLabel">
	<label>案件号：</label>
	<input type="hidden" id="calId" name="calId" ></input>
	<input type="text" id="caseNo" name="caseNo" readonly="readonly" value=""></input><br/>
	<label id="putTitle">计算条件：</label>
	</div>
	<form id="send" >
		<label for="startDate">起算日期：</label>
		<input class="init" type="text" name="startDate" id="startDate" 
		onchange="countDays()"
		onkeyup="this.value=(this.value.match(/\d+/)||[''])[0]"><br/> 
		
		<label for="endDate">截止日期：</label>
		<input class="init" type="text" name="endDate" id="endDate" 
		onchange="countDays()"
		onkeyup="this.value=(this.value.match(/\d+/)||[''])[0]"/><br/>
		
		<label for="days">天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数：</label>
		<input class="init" type="text" name="days" id="days"
		onkeyup="this.value=(this.value.match(/\d+/)||[''])[0]"/><br/> 
		
		<label for="rate">利率(%) ：</label>
		<input class="init" type="text" name="rate" id="rate"
		onkeyup="this.value=(this.value.match(/\d+(\.\d{0,2})?/)||[''])[0]"/><br/>
		
		<label for="rateType">利率类型：</label> <select name="rateType" class="init" id="rateType" onchange = "refreshData()">
			<option class="init" value="rateFourTime">四倍同期利率</option>
			<option class="init" value="rateByYear">年利率</option> 
			<option class="init" value="rateByMonth">月利率</option></select><br/>		
		
		<label for="principal">本金 (元)：</label>
		<input class="init" type="text" name="principal" id="principal"
		onkeyup="this.value=(this.value.match(/\d+(\.\d{0,2})?/)||[''])[0]"><br/> 
		
		<label for="repayment">还款 (元)：</label>
		<input class="init" type="text" name="repayment" id="repayment"
		onkeyup="this.value=(this.value.match(/\d+(\.\d{0,2})?/)||[''])[0]"><br/>
		
		<input class="init" type="hidden" id="relLineId"> <br/> 
		<input class="init button-init" id="addButton" type="button" value="计算" onclick="countData()" /> 
		<input class="init button-init" id="reset" type="button" value="重置" onclick="resetInput()"/><br />
		<input class="init saveButton-init" id="saveButton" type="button" value="保存计算" onclick="saveCal()"/>
	</form>
</div>

<div id="showButton" class="init" style="padding:0.3rem;">
<label> <</label><br/>
<label> <</label><br/>
<label> <</label>
</div>
<!-- 数据区域 -->
<div id="data">
	<table id="dataTable"></table>
</div>
</body>
</html>
